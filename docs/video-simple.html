<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT - Simple Test with Image 03</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        
        #container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background-image: url('./rave-framework/assets/03.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        /* LAYER SYSTEM */
        .fx-layer {
            position: absolute;
            pointer-events: none;
        }
        
        /* SPEAKER GLOW EFFECTS - posizionati secondo l'immagine */
        .speaker-glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0;
            transition: opacity 0.05s;
        }
        
        /* Bass - grande, in basso */
        .bass-glow {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,0,0,0.8) 0%, transparent 70%);
        }
        
        /* Mid - medio, al centro */
        .mid-glow {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(0,255,0,0.8) 0%, transparent 70%);
        }
        
        /* Treble - piccolo, in alto */
        .treble-glow {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(0,255,255,0.8) 0%, transparent 70%);
        }
        
        /* FREQUENCY BARS - visualizzazione spettro */
        #frequencyBars {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 2px;
            padding: 0 50px;
        }
        
        .freq-bar {
            flex: 1;
            max-width: 20px;
            background: linear-gradient(to top, #f00, #0f0, #0ff);
            opacity: 0.6;
            transition: height 0.05s;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border: 2px solid #0f0;
            border-radius: 10px;
            transition: opacity 0.3s;
        }
        
        #controls.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 15px 30px;
            margin: 0 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #0ff;
            transform: scale(1.05);
        }
        
        #info {
            color: #0f0;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- LAYER 1: Bass speakers (bottom) -->
        <div class="bass-glow speaker-glow" style="left: 20%; bottom: 15%;"></div>
        <div class="bass-glow speaker-glow" style="left: 40%; bottom: 15%;"></div>
        <div class="bass-glow speaker-glow" style="right: 40%; bottom: 15%;"></div>
        <div class="bass-glow speaker-glow" style="right: 20%; bottom: 15%;"></div>
        
        <!-- LAYER 2: Mid speakers (center) -->
        <div class="mid-glow speaker-glow" style="left: 25%; top: 45%;"></div>
        <div class="mid-glow speaker-glow" style="left: 45%; top: 45%;"></div>
        <div class="mid-glow speaker-glow" style="right: 45%; top: 45%;"></div>
        <div class="mid-glow speaker-glow" style="right: 25%; top: 45%;"></div>
        
        <!-- LAYER 3: Treble speakers (top) -->
        <div class="treble-glow speaker-glow" style="left: 30%; top: 15%;"></div>
        <div class="treble-glow speaker-glow" style="left: 47%; top: 15%;"></div>
        <div class="treble-glow speaker-glow" style="right: 47%; top: 15%;"></div>
        <div class="treble-glow speaker-glow" style="right: 30%; top: 15%;"></div>
        
        <!-- LAYER 4: Frequency bars -->
        <div id="frequencyBars"></div>
    </div>
    
    <div id="controls">
        <button id="startBtn">‚ñ∂Ô∏è START AUDIO</button>
        <button id="stopBtn">‚èπÔ∏è STOP</button>
        <button id="hideBtn">üëÅÔ∏è HIDE UI</button>
        <div id="info">Ready to start</div>
    </div>

    <script>
        const AUDIO_URL = 'https://radio.freeundergroundtekno.org/listen/free_underground_tekno/radio.mp3';
        
        let audioContext = null;
        let audioElement = null;
        let analyser = null;
        let isPlaying = false;
        let animationId = null;
        
        // Get DOM elements
        const info = document.getElementById('info');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const hideBtn = document.getElementById('hideBtn');
        const controls = document.getElementById('controls');
        const frequencyBars = document.getElementById('frequencyBars');
        
        // Get speaker glows
        const bassGlows = document.querySelectorAll('.bass-glow');
        const midGlows = document.querySelectorAll('.mid-glow');
        const trebleGlows = document.querySelectorAll('.treble-glow');
        
        // Create frequency bars
        const barCount = 32;
        for (let i = 0; i < barCount; i++) {
            const bar = document.createElement('div');
            bar.className = 'freq-bar';
            bar.style.height = '10px';
            frequencyBars.appendChild(bar);
        }
        const bars = document.querySelectorAll('.freq-bar');
        
        startBtn.addEventListener('click', startAudio);
        stopBtn.addEventListener('click', stopAudio);
        hideBtn.addEventListener('click', toggleUI);
        
        // Toggle UI visibility
        function toggleUI() {
            controls.classList.toggle('hidden');
        }
        
        // Click anywhere to show UI
        document.addEventListener('click', function(e) {
            if (!controls.contains(e.target) && controls.classList.contains('hidden')) {
                controls.classList.remove('hidden');
            }
        });
        
        // Press any key to toggle UI
        document.addEventListener('keydown', function() {
            toggleUI();
        });
        
        // AUTOPLAY when page loads
        window.addEventListener('load', function() {
            console.log('üöÄ Auto-starting audio...');
            // Hide UI after 3 seconds
            setTimeout(() => {
                controls.classList.add('hidden');
            }, 3000);
            startAudio();
        });
        
        async function startAudio() {
            if (isPlaying) return;
            
            try {
                info.textContent = 'Initializing...';
                console.log('Starting audio...');
                
                // Create audio context
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                console.log('AudioContext created');
                
                // Create audio element
                audioElement = new Audio(AUDIO_URL);
                audioElement.crossOrigin = 'anonymous';
                console.log('Audio element created');
                
                // Create analyser
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                analyser.smoothingTimeConstant = 0.8;
                console.log('Analyser created');
                
                // Connect audio graph
                const source = audioContext.createMediaElementSource(audioElement);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                console.log('Audio nodes connected');
                
                // Play
                await audioElement.play();
                isPlaying = true;
                
                info.textContent = '‚úÖ PLAYING!';
                console.log('‚úÖ Audio playing!');
                
                // Start animation
                animate();
                
            } catch (err) {
                info.textContent = '‚ùå Error: ' + err.message;
                console.error('Audio error:', err);
            }
        }
        
        function stopAudio() {
            if (!isPlaying) return;
            
            if (audioElement) {
                audioElement.pause();
                audioElement.currentTime = 0;
            }
            
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            isPlaying = false;
            info.textContent = '‚èπÔ∏è Stopped';
            console.log('Audio stopped');
        }
        
        function animate() {
            if (!isPlaying) return;
            
            // Get frequency data
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);
            
            // Divide spectrum into bands
            // Bass: 0-10 (20-250Hz)
            // Mid: 40-100 (500-2kHz) 
            // Treble: 150-250 (4-8kHz)
            
            const bassData = dataArray.slice(0, 10);
            const midData = dataArray.slice(40, 100);
            const trebleData = dataArray.slice(150, 250);
            
            // Calculate levels (0-1)
            const bassLevel = bassData.reduce((a, b) => a + b, 0) / (bassData.length * 255);
            const midLevel = midData.reduce((a, b) => a + b, 0) / (midData.length * 255);
            const trebleLevel = trebleData.reduce((a, b) => a + b, 0) / (trebleData.length * 255);
            
            // Animate bass speakers
            bassGlows.forEach(glow => {
                glow.style.opacity = bassLevel;
                glow.style.transform = `scale(${1 + bassLevel * 0.5})`;
            });
            
            // Animate mid speakers
            midGlows.forEach(glow => {
                glow.style.opacity = midLevel;
                glow.style.transform = `scale(${1 + midLevel * 0.5})`;
            });
            
            // Animate treble speakers
            trebleGlows.forEach(glow => {
                glow.style.opacity = trebleLevel;
                glow.style.transform = `scale(${1 + trebleLevel * 0.5})`;
            });
            
            // Animate frequency bars
            const samplesPerBar = Math.floor(bufferLength / barCount);
            bars.forEach((bar, i) => {
                const start = i * samplesPerBar;
                const end = start + samplesPerBar;
                const barData = dataArray.slice(start, end);
                const barLevel = barData.reduce((a, b) => a + b, 0) / (barData.length * 255);
                bar.style.height = `${10 + barLevel * 190}px`;
            });
            
            // Update info
            const bassPercent = Math.round(bassLevel * 100);
            const midPercent = Math.round(midLevel * 100);
            const treblePercent = Math.round(trebleLevel * 100);
            info.textContent = `‚úÖ Bass: ${bassPercent}% | Mid: ${midPercent}% | Treble: ${treblePercent}%`;
            
            animationId = requestAnimationFrame(animate);
        }
        
        console.log('üöÄ System ready - Click START AUDIO');
    </script>
</body>
</html>
