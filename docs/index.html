<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Underground Tekno - Digital Wall</title>
    
    <!-- Font Awesome per le icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
    <!-- Foglio di stile principale -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Meta tags -->
    <meta name="description" content="Free Underground Tekno Radio - Immersive Audio-Reactive Experience">
    <meta name="keywords" content="tekno, underground, radio, free party, rave">
    <meta name="author" content="Free Underground Tekno">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Free Underground Tekno Radio">
    <meta property="og:description" content="Experience the Digital Wall - Audio-reactive underground tekno stream">
    <meta property="og:type" content="website">
</head>
<body>

    <!-- Canvas per il visualizer audio-reattivo (background) -->
    <canvas id="audio-visualizer"></canvas>

    <!-- Contenitore del player -->
    <div id="player-container">
        <div id="play-pause-btn">
            <i class="fas fa-play" id="play-icon"></i>
            <i class="fas fa-pause" id="pause-icon" style="display: none;"></i>
        </div>
    </div>

    <!-- Elemento audio (nascosto) -->
    <audio 
        id="audio-player" 
        src="https://radio.freeundergroundtekno.org/listen/free_underground_tekno/radio.mp3" 
        crossorigin="anonymous"
        preload="metadata">
    </audio>

    <!-- Info Overlay (nascosto inizialmente) -->
    <div id="info-overlay">
        <h3>Free Underground Tekno</h3>
        <p>Broadcasting: 24/7 Underground Tekno</p>
        <p>Status: <span id="stream-status">Connecting...</span></p>
    </div>

    <!-- Indicatore stile visualizer -->
    <div id="style-indicator">Psych-Spiral</div>

    <!-- Indicatore volume -->
    <div id="volume-indicator">VOL: 100%</div>

    <!-- Istruzioni (visibili all'avvio) -->
        <!-- Istruzioni (visibili all'avvio) -->
    <div id="instructions">
        <h2>⚡ Digital Wall ⚡</h2>
        <ul>
            <li><strong>CLICK / SPACE</strong> → Play/Pause</li>
            <li><strong>MOVE UP/DOWN</strong> → Volume</li>
            <li><strong>DOUBLE CLICK</strong> → Change Style</li>
            <li><strong>ARROWS ←/→</strong> → Change Style</li>
        </ul>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner"></div>

    <!-- Visualizer Modules (caricati prima del manager) -->
    <script src="js/visualizers/psych-spiral.js"></script>
    <script src="js/visualizers/ufo-swarm.js"></script>
    <script src="js/visualizers/rtype-tekno.js"></script>
    <script src="js/visualizers/quantum-morphing.js"></script>
    <script src="js/visualizers/liquid-plasma.js"></script>
    <script src="js/visualizers/matrix-rain.js"></script>
    <script src="js/visualizers/warp-tunnel.js"></script>
    <script src="js/visualizers/fireworks.js"></script>
    <script src="js/visualizers/spider-web.js"></script>
    <script src="js/visualizers/dna-helix.js"></script>

    <script src="js/visualizers/lightning-storm.js"></script>
    <script src="js/visualizers/radar-sweep.js"></script>
    <script src="js/visualizers/sound-waves.js"></script>
    <script src="js/visualizers/sound-system-wall.js"></script>
    <script src="js/visualizers/rave-slideshow.js"></script>
    <script src="js/visualizers/strobo.js"></script>
    <script src="js/visualizers/laser-grid.js"></script>
    <script src="js/visualizers/radio-logo-pulse.js"></script>
    <script src="js/visualizers/acid-spiral-lsd.js"></script>
