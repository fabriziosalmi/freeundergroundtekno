<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Underground Tekno - Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #00FF00;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 0, 0.03) 2px,
                    rgba(0, 255, 0, 0.03) 4px
                );
            animation: scan 8s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00;
            }
            50% {
                opacity: 0.8;
                text-shadow: 0 0 20px #00FF00, 0 0 40px #00FF00, 0 0 60px #00FF00;
            }
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            color: #FF00FF;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .link-card {
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #00FF00;
            padding: 2rem 3rem;
            text-decoration: none;
            color: #00FF00;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .link-card:hover::before {
            left: 100%;
        }

        .link-card:hover {
            border-color: #FF00FF;
            color: #FF00FF;
            transform: scale(1.05);
            box-shadow: 0 0 20px #00FF00, 0 0 40px #00FF00;
        }

        .link-card i {
            display: block;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #00FF00;
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .link-card {
                padding: 1.5rem 2rem;
                font-size: 1.2rem;
            }

            .link-card i {
                font-size: 2rem;
            }

            .links {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚡ Free Underground Tekno ⚡</h1>
        <p class="subtitle">Choose Your Experience</p>
        
        <div class="links">
            <a href="radio/index.html" class="link-card">
                <i class="fas fa-broadcast-tower"></i>
                <span>Radio</span>
            </a>
            <a href="video/index.html" class="link-card">
                <i class="fas fa-video"></i>
                <span>Video</span>
            </a>
        </div>
    </div>

    <div class="footer">
        Free Underground Tekno - Since 2008
    </div>
</body>
</html>
