<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREE UNDERGROUND TEKNO - RAVE FRAMEWORK</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: #0f0;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Global effects overlay */
        #container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 0, 0.03) 2px,
                rgba(0, 255, 0, 0.03) 4px
            );
            pointer-events: none;
            z-index: 9999;
            opacity: 0.5;
            animation: scanlines 8s linear infinite;
        }
        
        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }
        
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10000;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 2px solid #0f0;
            border-radius: 10px;
            max-width: 350px;
        }
        
        #controls h2 {
            margin-bottom: 15px;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
            font-size: 18px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #0f0;
        }
        
        .control-group button {
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 8px 15px;
            margin-right: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            border-radius: 5px;
            transition: all 0.2s;
            font-size: 12px;
        }
        
        .control-group button:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 15px #0f0;
        }
        
        .control-group button.active {
            background: #0f0;
            color: #000;
        }
        
        #stats {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border: 2px solid #0f0;
            border-radius: 10px;
            font-size: 11px;
            min-width: 200px;
        }
        
        #stats .stat-line {
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }
        
        #stats .stat-value {
            color: #0ff;
            margin-left: 20px;
        }
        
        .toggle-ui {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            transition: all 0.2s;
        }
        
        .toggle-ui:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 20px #0f0;
        }
        
        /* Chaos effects */
        body.chaos-shake {
            animation: shake 0.1s infinite;
        }
        
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 5px); }
            50% { transform: translate(5px, -5px); }
            75% { transform: translate(-5px, -5px); }
        }
        
        body.chaos-invert {
            filter: invert(1);
        }
        
        body.chaos-chromatic #container {
            filter: blur(1px);
        }
        
        body.chaos-chromatic #container::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(255,0,0,0.1), transparent),
                linear-gradient(270deg, rgba(0,255,255,0.1), transparent);
            pointer-events: none;
            z-index: 9998;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div id="controls">
        <h2>üéµ RAVE FRAMEWORK</h2>
        
        <div class="control-group">
            <label>‚ö° AUDIO</label>
            <button id="startBtn">‚ñ∂Ô∏è START</button>
            <button id="stopBtn">‚èπÔ∏è STOP</button>
        </div>
        
        <div class="control-group">
            <label>üé® EFFECTS</label>
            <button id="toggleLasers">üî¶ Lasers</button>
            <button id="toggleStrobes">üí° Strobes</button>
            <button id="toggleLogo">‚≠ï Logo</button>
        </div>
        
        <div class="control-group">
            <label>üíæ CONFIG</label>
            <button id="exportBtn">Save JSON</button>
            <button id="importBtn">Load JSON</button>
        </div>
    </div>
    
    <div id="stats">
        <div class="stat-line">
            <span>FPS:</span>
            <span class="stat-value" id="fps">60</span>
        </div>
        <div class="stat-line">
            <span>Components:</span>
            <span class="stat-value" id="componentCount">0</span>
        </div>
        <div class="stat-line">
            <span>Beat:</span>
            <span class="stat-value" id="beatStatus">‚ùå</span>
        </div>
        <div class="stat-line">
            <span>Bass:</span>
            <span class="stat-value" id="bassLevel">0%</span>
        </div>
        <div class="stat-line">
            <span>Energy:</span>
            <span class="stat-value" id="energyLevel">0%</span>
        </div>
    </div>
    
    <button class="toggle-ui" onclick="toggleUI()">HIDE UI [H]</button>
    
    <!-- Load Framework -->
    <script src="rave-framework/engine/AudioAnalyzer.js"></script>
    <script src="rave-framework/engine/ComponentManager.js"></script>
    <script src="rave-framework/components/BaseComponent.js"></script>
    <script src="rave-framework/components/SpeakerComponent.js"></script>
    <script src="rave-framework/components/LaserComponent.js"></script>
    <script src="rave-framework/components/StrobeComponent.js"></script>
    <script src="rave-framework/components/LogoComponent.js"></script>
    
    <script>
        // Framework instances
        let audioAnalyzer = null;
        let componentManager = null;
        let isRunning = false;
        let lastTime = 0;
        let fps = 60;
        let frameCount = 0;
        let fpsTime = 0;
        
        // UI state
        let uiVisible = true;
        
        // Effect toggles
        let lasersEnabled = true;
        let strobesEnabled = true;
        let logoEnabled = true;
        
        // Audio stream URL
        const AUDIO_URL = 'https://radio.freeundergroundtekno.org/listen/free_underground_tekno/radio.mp3';
        
        /**
         * Initialize framework
         */
        async function init() {
            console.log('üöÄ Initializing RAVE FRAMEWORK...');
            
            const container = document.getElementById('container');
            
            // Initialize Audio Analyzer
            audioAnalyzer = new AudioAnalyzer({
                fftSize: 2048,
                smoothing: 0.8
            });
            
            // Initialize Component Manager
            componentManager = new ComponentManager(container);
            
            // Register component types
            componentManager.registerType('SpeakerComponent', SpeakerComponent);
            componentManager.registerType('LaserComponent', LaserComponent);
            componentManager.registerType('StrobeComponent', StrobeComponent);
            componentManager.registerType('LogoComponent', LogoComponent);
            
            // Build complete sound system scene
            buildSoundSystemScene();
            
            // Setup event listeners
            setupEventListeners();
            
            console.log('‚úÖ Framework initialized');
        }
        
        /**
         * Build complete sound system (recreate video-final.html)
         */
        function buildSoundSystemScene() {
            const speakerTypes = [
                { type: 'tweeter', size: 100 },
                { type: 'highmid', size: 120 },
                { type: 'mid', size: 140 },
                { type: 'lowmid', size: 160 },
                { type: 'bass', size: 180 },
                { type: 'subwoofer', size: 200 }
            ];
            
            const leftX = window.innerWidth * 0.25;
            const rightX = window.innerWidth * 0.75;
            const startY = 100;
            const spacing = 130;
            
            // LEFT CHANNEL STACK
            speakerTypes.forEach((spec, i) => {
                componentManager.addComponent('SpeakerComponent', {
                    id: `speaker_left_${spec.type}`,
                    speakerType: spec.type,
                    channel: 'left',
                    x: leftX,
                    y: startY + (i * spacing),
                    size: spec.size
                });
            });
            
            // RIGHT CHANNEL STACK
            speakerTypes.forEach((spec, i) => {
                componentManager.addComponent('SpeakerComponent', {
                    id: `speaker_right_${spec.type}`,
                    speakerType: spec.type,
                    channel: 'right',
                    x: rightX,
                    y: startY + (i * spacing),
                    size: spec.size
                });
            });
            
            // CENTER LOGO
            componentManager.addComponent('LogoComponent', {
                id: 'center_logo',
                text: 'FUT',
                size: 350,
                color: '#0f0',
                x: window.innerWidth / 2,
                y: window.innerHeight / 2
            });
            
            // LASERS (3)
            componentManager.addComponent('LaserComponent', {
                id: 'laser_left',
                position: 'left',
                color: '#ff00ff',
                width: 800,
                height: 4,
                sweepSpeed: 2
            });
            
            componentManager.addComponent('LaserComponent', {
                id: 'laser_right',
                position: 'right',
                color: '#00ff00',
                width: 800,
                height: 4,
                sweepSpeed: 2
            });
            
            componentManager.addComponent('LaserComponent', {
                id: 'laser_center',
                position: 'center',
                color: '#00ffff',
                width: 1000,
                height: 4,
                sweepSpeed: 1.5
            });
            
            // STROBES (4 corners)
            componentManager.addComponent('StrobeComponent', {
                id: 'strobe_tl',
                corner: 'top-left',
                color: '#ff0000',
                size: 200,
                threshold: 0.7,
                metric: 'punch'
            });
            
            componentManager.addComponent('StrobeComponent', {
                id: 'strobe_tr',
                corner: 'top-right',
                color: '#00ff00',
                size: 200,
                threshold: 0.7,
                metric: 'punch'
            });
            
            componentManager.addComponent('StrobeComponent', {
                id: 'strobe_bl',
                corner: 'bottom-left',
                color: '#0000ff',
                size: 200,
                threshold: 0.9,
                metric: 'peak'
            });
            
            componentManager.addComponent('StrobeComponent', {
                id: 'strobe_br',
                corner: 'bottom-right',
                color: '#ff00ff',
                size: 200,
                threshold: 0.9,
                metric: 'peak'
            });
            
            console.log('üéõÔ∏è Sound system scene built: 12 speakers + 3 lasers + 4 strobes + 1 logo = 20 components');
        }
        
        /**
         * Start audio and animation
         */
        async function start() {
            if (isRunning) return;
            
            console.log('‚ñ∂Ô∏è Starting...');
            
            const success = await audioAnalyzer.init(AUDIO_URL);
            
            if (!success) {
                alert('Failed to initialize audio. Check console.');
                return;
            }
            
            isRunning = true;
            lastTime = performance.now();
            requestAnimationFrame(animate);
            
            console.log('‚úÖ Running');
        }
        
        /**
         * Stop animation
         */
        function stop() {
            isRunning = false;
            console.log('‚èπÔ∏è Stopped');
        }
        
        /**
         * Main animation loop
         */
        function animate(currentTime) {
            if (!isRunning) return;
            
            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;
            
            // Calculate FPS
            frameCount++;
            fpsTime += deltaTime;
            if (fpsTime >= 1.0) {
                fps = Math.round(frameCount / fpsTime);
                frameCount = 0;
                fpsTime = 0;
            }
            
            // Analyze audio
            audioAnalyzer.analyze();
            const audioData = audioAnalyzer.getData();
            
            // Update components
            componentManager.update(audioData, deltaTime);
            
            // Render components
            componentManager.render(audioData);
            
            // Apply global chaos effects
            applyGlobalEffects(audioData);
            
            // Update stats
            updateStats(audioData);
            
            requestAnimationFrame(animate);
        }
        
        /**
         * Apply global chaos effects (from video-final.html)
         */
        function applyGlobalEffects(audioData) {
            const { bands, metrics, beat } = audioData;
            
            // Screen shake on heavy sub bass
            if (bands.subBass && bands.subBass.value > 0.85) {
                document.body.classList.add('chaos-shake');
            } else {
                document.body.classList.remove('chaos-shake');
            }
            
            // Color invert on peak
            if (metrics.peak > 0.95) {
                document.body.classList.add('chaos-invert');
            } else {
                document.body.classList.remove('chaos-invert');
            }
            
            // Chromatic aberration on bass+sub combo
            if (bands.bass && bands.subBass && 
                bands.bass.value > 0.8 && bands.subBass.value > 0.8) {
                document.body.classList.add('chaos-chromatic');
            } else {
                document.body.classList.remove('chaos-chromatic');
            }
        }
        
        /**
         * Update stats display
         */
        function updateStats(audioData) {
            document.getElementById('fps').textContent = fps;
            document.getElementById('componentCount').textContent = componentManager.stats.componentCount;
            document.getElementById('beatStatus').textContent = 
                audioData.beat.detected ? '‚úÖ' : '‚ùå';
            
            const bassPercent = Math.round((audioData.bands.bass?.value || 0) * 100);
            document.getElementById('bassLevel').textContent = bassPercent + '%';
            
            const energyPercent = Math.round((audioData.metrics.energy || 0) * 100);
            document.getElementById('energyLevel').textContent = energyPercent + '%';
        }
        
        /**
         * Toggle lasers
         */
        function toggleLasers() {
            lasersEnabled = !lasersEnabled;
            ['laser_left', 'laser_right', 'laser_center'].forEach(id => {
                componentManager.setComponentVisible(id, lasersEnabled);
            });
            document.getElementById('toggleLasers').classList.toggle('active', lasersEnabled);
        }
        
        /**
         * Toggle strobes
         */
        function toggleStrobes() {
            strobesEnabled = !strobesEnabled;
            ['strobe_tl', 'strobe_tr', 'strobe_bl', 'strobe_br'].forEach(id => {
                componentManager.setComponentVisible(id, strobesEnabled);
            });
            document.getElementById('toggleStrobes').classList.toggle('active', strobesEnabled);
        }
        
        /**
         * Toggle logo
         */
        function toggleLogo() {
            logoEnabled = !logoEnabled;
            componentManager.setComponentVisible('center_logo', logoEnabled);
            document.getElementById('toggleLogo').classList.toggle('active', logoEnabled);
        }
        
        /**
         * Export configuration
         */
        function exportConfig() {
            const config = componentManager.exportConfig();
            const json = JSON.stringify(config, null, 2);
            
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'sound-system-config.json';
            a.click();
            URL.revokeObjectURL(url);
            
            console.log('üíæ Configuration exported');
        }
        
        /**
         * Import configuration
         */
        function importConfig() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'application/json';
            
            input.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                
                reader.onload = (event) => {
                    try {
                        const config = JSON.parse(event.target.result);
                        componentManager.importConfig(config);
                        console.log('üìÇ Configuration imported');
                    } catch (error) {
                        alert('Invalid JSON file');
                        console.error(error);
                    }
                };
                
                reader.readAsText(file);
            };
            
            input.click();
        }
        
        /**
         * Toggle UI visibility
         */
        function toggleUI() {
            uiVisible = !uiVisible;
            document.getElementById('controls').style.display = uiVisible ? 'block' : 'none';
            document.getElementById('stats').style.display = uiVisible ? 'block' : 'none';
            document.querySelector('.toggle-ui').textContent = 
                uiVisible ? 'HIDE UI [H]' : 'SHOW UI [H]';
        }
        
        /**
         * Setup event listeners
         */
        function setupEventListeners() {
            document.getElementById('startBtn').onclick = start;
            document.getElementById('stopBtn').onclick = stop;
            document.getElementById('toggleLasers').onclick = toggleLasers;
            document.getElementById('toggleStrobes').onclick = toggleStrobes;
            document.getElementById('toggleLogo').onclick = toggleLogo;
            document.getElementById('exportBtn').onclick = exportConfig;
            document.getElementById('importBtn').onclick = importConfig;
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                switch(e.key.toLowerCase()) {
                    case 'h':
                        toggleUI();
                        break;
                    case ' ':
                        if (isRunning) stop(); else start();
                        break;
                    case 'l':
                        toggleLasers();
                        break;
                    case 's':
                        toggleStrobes();
                        break;
                    case 'o':
                        toggleLogo();
                        break;
                }
            });
            
            // Set active buttons
            document.getElementById('toggleLasers').classList.add('active');
            document.getElementById('toggleStrobes').classList.add('active');
            document.getElementById('toggleLogo').classList.add('active');
        }
        
        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
